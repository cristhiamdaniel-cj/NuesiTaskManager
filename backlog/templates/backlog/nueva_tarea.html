{% extends "base.html" %}

{% block content %}
<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
    <h2>➕ Nueva Tarea (Historia de Usuario)</h2>
    
    {% if request.user.is_authenticated %}
    <div style="text-align: right;">
        <a href="{% url 'home' %}" style="background:#6c757d; color:white; padding:8px 16px; margin-right:8px; text-decoration:none; border-radius:5px; font-weight:bold;">🏠 Home</a>
        <span style="margin: 0 15px;">👤 {{ request.user.first_name|default:request.user.username }}</span>
        <a href="{% url 'logout' %}" style="background:#dc3545; color:white; padding:8px 16px; text-decoration:none; border-radius:5px; font-weight:bold;">
            🚪 Cerrar Sesión
        </a>
    </div>
    {% endif %}
</div>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="background:#28a745; color:white; padding:10px 20px; border:none; border-radius:5px; font-weight:bold;">💾 Guardar</button>
</form>

<hr style="margin: 30px 0;">

<div>
    <a href="{% url 'backlog_lista' %}" style="background:#007bff; color:white; padding:8px 16px; text-decoration:none; border-radius:5px; font-weight:bold;">📋 Ver en Lista</a>
    <a href="{% url 'backlog_matriz' %}" style="background:#17a2b8; color:white; padding:8px 16px; margin-left:10px; text-decoration:none; border-radius:5px; font-weight:bold;">🔲 Ver en Matriz</a>
</div>
{% endblock %}
